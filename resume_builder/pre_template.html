<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume(By_OmarAllam)</title>
    <link rel="stylesheet" type="text/css" href="template.css" />
    <script src= "https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
  </head>
<body>
    
      <div class="page_content">
        
        <!-- personal_info section --> 
        <div class="personal_info">
          <span id="name">{name}</span>
          <span id="headline">{headline}</span>
          <a id = "linkedin" href="{profile_link}">{profile_link}</a>
        </div>
        <hr />
        
        <!-- summary section -->   
        <div class="summary">
          {summary}
        </div>
        <hr />
        
        <!-- education section -->
        <div class="education">
          {education}
        </div>
        <hr />

        <!-- experience section -->
        <div class="experience">
          {experience}
        </div>
        <hr />

        <!-- projects section -->
        <div class="projects">
          {projects}
        </div>
        <hr />

        <!-- skills section -->
        <div class="skills">
          {skills}
        </div>
        <hr />

        <!-- courses section -->
        <div class="courses">
          {courses}
        </div>
        <hr />
      </div>
      <button onclick="generatePDF()">Download Resume</button>
</body>
</html>
